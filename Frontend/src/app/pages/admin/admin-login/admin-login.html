<!-- Admin Login Page -->
<div class="admin-login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="admin-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1>Admin Portal</h1>
      <p>Access the GoTrip administration dashboard</p>
    </div>

    <!-- Login Form -->
    <form #adminLoginForm="ngForm" class="admin-login-form login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username<span class="required-asterisk">*</span></label>
        <div class="input-group">
          <i class="bi bi-person input-icon"></i>
          <input 
            type="text" 
            id="username"
            [(ngModel)]="username" 
            name="username"
            placeholder="Enter your username"
            class="form-input"
            required
            #usernameInput="ngModel"
            [disabled]="loading"
            (blur)="onUsernameBlur()">
        </div>
        <app-form-error [control]="usernameInput.control" fieldName="Username"></app-form-error>
      </div>

      <div class="form-group">
        <label for="password">Password<span class="required-asterisk">*</span></label>
        <div class="input-group">
          <i class="bi bi-lock input-icon"></i>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password"
            placeholder="Enter your password"
            class="form-input"
            required
            #passwordInput="ngModel"
            [disabled]="loading"
            (blur)="onPasswordBlur()">
        </div>
        <app-form-error [control]="passwordInput.control" fieldName="Password"></app-form-error>
      </div>

      <!-- Error Message -->
      <div class="error-message" *ngIf="error">
        <i class="bi bi-exclamation-triangle"></i>
        {{ error }}
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loading || !username || !password"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="loading-spinner">
          <i class="bi bi-arrow-clockwise"></i>
          Signing In...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <button class="back-btn" (click)="goBack()">
        <i class="bi bi-arrow-left"></i>
        Back to Home
      </button>
    </div>
  </div>

  <!-- Background Elements -->
  <div class="bg-elements">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
  </div>
</div>
