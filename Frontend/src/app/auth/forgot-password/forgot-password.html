<div class="auth-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 400px;">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <form (ngSubmit)="onForgotPassword()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Send Reset Email</button>
    </form>
    <div class="text-center mt-3">
      <p [class]="message.includes('✅') ? 'text-success fw-bold' : message.includes('❌') ? 'text-danger fw-bold' : 'text-info fw-bold'">
        {{ message }}
      </p>
    </div>
    <p class="text-center mt-2">
      <a routerLink="/login">Back to Login</a>
    </p>
  </div>
</div>
