<div class="auth-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 400px;">
    <h2 class="text-center mb-4">Reset Your Password</h2>
    
    <form (ngSubmit)="onResetPassword()">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          [(ngModel)]="newPassword" 
          name="newPassword" 
          class="form-control" 
          placeholder="Enter your new password" 
          required
          minlength="6">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          class="form-control" 
          placeholder="Confirm your new password" 
          required
          minlength="6">
      </div>

      <button 
        type="submit" 
        class="btn btn-primary w-100" 
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <div class="text-center mt-3">
      <p [class]="message.includes('✅') ? 'text-success fw-bold' : message.includes('❌') ? 'text-danger fw-bold' : 'text-info fw-bold'">
        {{ message }}
      </p>
    </div>

    <p class="text-center mt-2">
      <a routerLink="/login">Back to Login</a>
    </p>
  </div>
</div>
